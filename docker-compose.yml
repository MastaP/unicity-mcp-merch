services:
  mcp-merch:
    build: .
    container_name: sphere-mcp-merch
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    ports:
      - "${HOST_PORT:-3001}:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - agentic-chatbot_default

networks:
  agentic-chatbot_default:
    external: true
